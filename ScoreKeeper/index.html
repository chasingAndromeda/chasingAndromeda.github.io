<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="pingpong.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                        <p class="card-header-title">
                            Ping Pong Score Keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 id="scoreValue" class="title-is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h2>
                                <p>Use the buttons below to keep score.</p>
                                <form action="/numGames.html" id="numGames">
                                    <label for="numGames" class="label is-large is-inline">Playing to</label>
                                    <div class="select is-rounded">
                                        <select name="numGames" id="numGamesValue">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <footer class="card-footer is-offset-one-quarter">
                            <button id="playerOne" class="button is-primary card-footer-item is-large">+1 Player One</button>
                            <button id="playerTwo" class="button is-info card-footer-item is-large">+1 Player Two</button>
                            <button id="reset" class="button is-danger card-footer-item is-large">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="app.js"></script>
</body>
</html>
